<!DOCTYPE html>
<html>
    <head>
        <style>
            image{
                width: 256;
                height: 256;
            }
            .board{
                font-size: 0;
            }
            img{
                width: 32px;
                height: 32px;
            }
        </style>
    </head>
    <body>
        <button onclick="MenuClick(0)">Bingo Generator</button>
        <button onclick="MenuClick(1)">Image Generator</button>
        <div id="card-generator" style="display: none;">
            <h1>Bingo Board Generator</h1>
            <label for="quantity">Amount to Generate: </label>
            <input type="number" name="quantity" id="quantity" min="1" max="50" value="1"><br><br>
            <button onclick="Generate()">Generate</button><br><br>
            <div id="result"></div>
            <script src="card-generator.js"></script>
        </div>
        <div id="image-generator" style="display: inline;">
            <h1>Card Image Generator</h1>
            <label for="board-id">Board ID: </label>
            <input type="text" name="board-id" id="board-id"><br><br>
            <button onclick="CreateImage()">Generate</button><br>
            <canvas id="img-result" width="512" height="512"></canvas>
            <script src="image-generator.js"></script>
        </div>
        <script>
            const cardGenerator = document.getElementById("card-generator");
            const imageGenerator = document.getElementById("image-generator");

            function MenuClick(i){
                cardGenerator.style.display = "none";
                imageGenerator.style.display = "none";

                switch(i){
                    case 0:
                        cardGenerator.style.display = "inline";
                        break;
                    case 1:
                        imageGenerator.style.display = "inline";
                        break;
                    default:
                        break;
                }
            }
        </script>
    </body>
</html>
