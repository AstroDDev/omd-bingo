<!DOCTYPE html>

        <script defer>
            var cells = document.getElementsByTagName("img");
            
            function bingoCheck(index){
                var checked = cells[index].className == "checked";
                cells[index].className = checked ? "unchecked" : "checked";
            }
        </script>
