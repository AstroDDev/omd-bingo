<!DOCTYPE html>
<html>
    <head>
        <style>
            @font-face {
                font-family: 'Splatoon2';
                src: url('https://raw.githubusercontent.com/North-West-Wind/splatoon3-fonts/master/Decrypted/BlitzMain.otf') format("opentype");
            }           

            @font-face {
                font-family: 'Splatoon1';
                src: url('https://raw.githubusercontent.com/North-West-Wind/splatoon3-fonts/master/Decrypted/BlitzBold.otf') format("opentype");
            }

            body{
                background-color: black;
            }
            .box{
                overflow: hidden;
                position: absolute;
                left: 50%;
                bottom: 0%;
                width: 95%;
                height: 10%;
                transform: translate(-50%, -50%);
                background-image: linear-gradient(to bottom, rgba(255, 255, 255, 0.25), rgba(255, 255, 255, 0.5));
                border-radius: 24px;
            }
            .text{
                font: "Splatoon2", monospace;
                font-size: 100px;
                position: relative;
            }
        </style>
    </head>
    <body>
        <div class="box">
            <div class="text">Hi</div>
        </div>
        <script src="sendou-api.js"></script>
        <script src="script.js"></script>
    </body>
</html>
